version: "3.8"
networks:
  stamford:
    external: true
    name: haproxy_stamford

services:
  frontend:
    image: ghcr.io/stamford-syntax-club/stamfordcenter-frontend:bacc82e8a81f381bd9ddeb7b148acc50e009004c
    restart: always
    networks:
      - stamford
    environment:
      - APP_ENV=beta

  backend:
    image: ghcr.io/stamford-syntax-club/stamfordcenter-backend:1a15ae3b61dd7ca55190941cc95840c2b293cf3a
    networks:
      - stamford
    ports:
      - 8080:${PORT}
    environment:
      - PORT=${PORT}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - MONGODB_URI=${MONGODB_URI}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - APP_ENV=beta
