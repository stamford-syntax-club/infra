version: "3.8"
networks:
  stamford:
    external: true
    name: haproxy_stamford

services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: on-failure
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data
    networks:
      - stamford
